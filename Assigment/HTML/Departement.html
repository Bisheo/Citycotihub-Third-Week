<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Add Department Section -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add Department</h5>
            </div>
            <div class="card-body bg-light">
                <form>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="departmentId" class="form-label">Department ID</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                <input type="text" class="form-control" id="departmentId" placeholder="Enter Department ID">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="departmentName" class="form-label">Department Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-building"></i></span>
                                <input type="text" class="form-control" id="departmentName" placeholder="Enter Department Name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="registrationDate" class="form-label">Registration Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                <input type="date" class="form-control" id="registrationDate">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-space-between mt-4">
                        <button type="submit" class="btn btn-success me-4 "><i class="bi bi-save"></i> Save</button>
                        <button type="button" class="btn btn-warning me-4 "><i class="bi bi-pencil"></i> Update</button>
                        <button type="button" class="btn btn-danger me-4 "><i class="bi bi-trash"></i> Delete</button>
                        <button type="button" class="btn btn-info "><i class="bi bi-search"></i> Search</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Departments table Section -->
        <div class="card shadow mt-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Departments</h5>
            </div>
            <div class="card-body bg-light">
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>Department Name</th>
                            <th>Registration Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Computer Science</td>
                            <td>2024-01-01</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Midwifery</td>
                            <td>2024-02-01</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
