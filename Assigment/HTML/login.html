<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>login form</title>
</head>
<body class="bg-light">
    <main class="content px-3 py-5">
        <div class="container-fluid d-flex justify-content-center  align-items-center" style="height:100vh;">
            <div class="card shadow-sm " style="max-width: 400px; width: 100%;">
                <div class="card-header">
                    <img  class="img-fluid "    src="/Image/citycoy logo.jpg" alt="citycot school logo" style="max-width: 150px;" class="">
                    <h5 class="mt-3 text-white">Login to citycot school</h5>
                </div>
                <div class="card-body">
                    <form  id="loginform">
                        <div class="mb-3">
                            <label for="username" class="form-label tex text-black"> username</label>
                            <input type="text" id="username" class="form-control " placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-black"> password</label>
                            <input type="text" id="password" class="form-control " placeholder="Enter your password" required>
                        </div>
                     <a class="btn btn-success w-100" type="submit" href="Dashboard.html">Login</a>
                      
                    </form>
                </div>

            </div>

 
        </div>
    </main>
  
    
    

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
