<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Bootstrab icon-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>


<div class="container mt-5">
  <!-- Add Expense Section -->
  <div class="card">
    <div class="card-header bg-primary text-white text-start">
      <h5>Add Expense</h5>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-tag"></i></span>
            <input type="text" class="form-control" placeholder="Enter Expense Type">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
            <input type="number" class="form-control" placeholder="Enter Amount">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="col-12">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
            <textarea class="form-control" placeholder="Enter Description" rows="1"></textarea>
          </div>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-between">
        <button class="btn btn-success"><i class="fas fa-save"></i> Save Expense</button>
        <button class="btn btn-warning"><i class="fas fa-edit"></i> Update Expense</button>
        <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete Expense</button>
        <button class="btn btn-info text-white"><i class="fas fa-search"></i> Search</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
