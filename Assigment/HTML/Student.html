<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a073col-md-3d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white text-start">
      <h5>Add Student</h5>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
            <input type="text" class="form-control" placeholder="Enter Student ID">
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Enter Name">
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
            <input type="text" class="form-control" placeholder="Enter Phone">
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-school"></i></span>
            <input type="text" class="form-control" placeholder="Enter School Name">
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            <select class="form-select">
              <option selected>Region</option>
              <option>Bari</option>
              <option>Sanag</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-city"></i></span>
            <select class="form-select">
              <option selected>City</option>
              <option>Bosaso</option>
              <option>Garowe</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
            <select class="form-select">
              <option selected>Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-map"></i></span>
            <input type="text" class="form-control" placeholder="Enter Place of Birth">
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
            <select class="form-select">
              <option selected>Faculty</option>
              <option>Computer Science</option>
              <option>Midwifery</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-clock"></i></span>
            <select class="form-select">
              <option selected>Shift</option>
              <option>Morning</option>
              <option>Evening</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Enter Email">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-evenly mt-4 ">
        <button class="btn btn-success btn-lg "><i class="fas fa-save"></i> Save</button>
        <button class="btn btn-warning"><i class="fas fa-edit"></i> Update</button>
        <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
        <button class="btn btn-info"><i class="fas fa-search"></i> Search</button>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header bg-primary text-white">
      <h5>Registered Students</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Region</th>
            <th>City</th>
            <th>Faculty</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mohamed Ahmed</td>
            <td>123-456-7890</td>
            <td>Bari</td>
            <td>Bosaso</td>
            <td>Computer Science</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Aisha Ali</td>
            <td>987-354-3547</td>
            <td>Sanag</td>
            <td>Garowe</td>
            <td>Midwifery</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
